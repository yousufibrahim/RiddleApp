<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Riddle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container"> 
        <h1>Add a Riddle</h1>
        <form id="add-riddle-form" action="/riddles" method="POST"> <!--REST API - POST method-->
            <div class="form-group">
                <label for="riddle">Riddle</label>
                <input type="text" class="form-control" id="riddle" name="riddle" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div> 
            <button type="submit" class="btn btn-primary">Add Riddle</button> <!--Button sends POST call to our API server-->
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <center><a href="index.html" class="btn btn-primary">Back to Home</a></center>
    </div>

    <script src="scripts.js"></script>

    <br>
    <br>
    <footer>
        <p><font color="white"> &copy; Yusuf Ibrahim - 2024 Riddle App</font></p>
    </footer>
</body>
</html>
