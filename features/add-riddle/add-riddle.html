<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Riddle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <h1>Add a Riddle</h1>
        <form id="add-riddle-form">
            <div class="form-group">
                <label for="riddle">Riddle</label>
                <input type="text" class="form-control" id="riddle" name="riddle" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div> 
            <button type="submit" class="btn btn-primary">Add Riddle</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <center><a href="index.html" class="btn btn-primary">Back to Home</a>></center>
    </div>

    <script src="scripts.js"></script>

    <br>
    <br>
    <footer>
        <center><p>&copy; 2024 RiddleApp</p></center>
    </footer>
</body>
</html>
